<!DOCTYPE html>
<html>
  <head>
    <title>Music Test</title>

    <!-- VexFlow Compiled Source -->
    <script src="vexflow-free.js"></script>

    <!-- Templating Source -->
    <script src="tmpl.js"></script>

    <!-- Utility functions -->
    <script src="utility.js"></script>

    <!-- Source -->
    <script src="keysignature_test.js"></script>

  </head>

  <body onload="reset();">

    <script type="text/html" id="keysignature_tmpl">
      <div id="<%=id%>">
        <canvas id="<%=canvas_id%>" width="200" height="120"></canvas>
        <table>
          <tr>
            <td>
              <form name="<%=formname_id%>">
                <table>
                  <tr>
                    <td>
                      <select name="<%=major_note_id%>" width="40" style="width: 40px">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                      </select>
                    </td>
                    <td>
                      <select name="<%=major_modifier_id%>" width="80" style="width: 80px">
                        <option value="" selected="selected"></option>
                        <option value="#">sharp</option>
                        <option value="b">flat</option>
                      </select>
                    </td>
                    <td>
                      major
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <select name="<%=minor_note_id%>" width="40" style="width: 40px">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                      </select>
                    </td>
                    <td>
                      <select name="<%=minor_modifier_id%>" width="80" style="width: 80px">
                        <option value="" selected="selected"></option>
                        <option value="#">sharp</option>
                        <option value="b">flat</option>
                      </select>
                    </td>
                    <td>
                      minor
                    </td>
                  </tr>
                </table>
              </form>
            </td>
            <td>
              <div id="<%=answer_id%>">
              </div>
            </td>
          </tr>
        </table>
      </div>
    </script>

    <div id="results">
    </div>

    <table>
      <tr>
        <td>
          <button onclick="check();">Check</button>
          <button onclick="reset();">Reset</button>
        </td>
        <td>
          <div id="score">
          </div>
        </td>
      </tr>
    </table>

  </body>

</html>
